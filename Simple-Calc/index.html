<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/style.css">
  <title>Simple-Calc</title>
</head>

<body>
  <div class="main">

    <div class="container-calc">
      <p>Calculadora Simples</p>
      <input type="number" id="entrada-first" name="entrada_de_valores">
      <input type="number" id="entrada-second" name="entrada_de_valores">
      <div class="ferramenta-calc">
        <button onclick="calc('+')">+</button>
        <button onclick="calc('-')">-</button>
        <button onclick="calc('*')">*</button>
        <button onclick="calc('/')">/</button>
      </div>
      <input type=" number" id="saida" readonly placeholder="0.0">
    </div>

    <div class="historico-calc">
      <p>Historico:</p>
      <div class="historico" id="history"></div>
    </div>
  </div>


  <script src="/assets/script.js"></script>
</body>

</html>
